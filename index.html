<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sprinter | Transfarma</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Calibri:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Fuentes */
    :root {
      --font-primary: 'Century Gothic', Calibri, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --font-secondary: Calibri, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    /* Variables modo oscuro (por defecto) */
    :root, [data-theme="dark"] {
      --primary-green: #8BC540;
      --primary-blue: #4d8ff2;
      --secondary-blue: #003C88;
      --bg-primary: #121826;
      --bg-header: #1a2236;
      --bg-card: #1a2236;
      --card-border: #2a3550;
      --text-primary: #e0e9ff;
      --text-secondary: #8a9bb8;
      --text-muted: #8a9bb8;
      --success: #38a169;
      --warning: #ecc94b;
      --danger: #e53e3e;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s ease;
      --card-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      --highlight-bg: rgba(139, 197, 64, 0.15);
      --icon-bg: rgba(0, 60, 136, 0.2);
      --footer-bg: var(--bg-header);
      --footer-text: var(--text-secondary);
      --toggle-icon: '\f185'; /* sun */
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(13, 60, 136, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(139, 197, 64, 0.1) 0%, transparent 20%);
    }
    
    /* Variables modo claro */
    [data-theme="light"] {
      --primary-green: #8BC540;
      --primary-blue: #003C88;
      --secondary-gray: #5E5E5E;
      --light-gray: #f5f7fa;
      --medium-gray: #e0e6ed;
      --text-dark: #2d3748;
      --text-light: #718096;
      --success: #38a169;
      --warning: #ecc94b;
      --danger: #e53e3e;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --card-shadow: 0 6px 15px rgba(0, 60, 136, 0.1);
      --bg-primary: linear-gradient(135deg, #f8fafc, #f0f5f9);
      --bg-header: white;
      --bg-card: white;
      --card-border: var(--medium-gray);
      --text-primary: var(--text-dark);
      --text-secondary: var(--secondary-gray);
      --text-muted: var(--text-light);
      --highlight-bg: rgba(139, 197, 64, 0.1);
      --icon-bg: rgba(0, 60, 136, 0.1);
      --footer-bg: var(--primary-blue);
      --footer-text: white;
      --toggle-icon: '\f186'; /* moon */
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font-primary);
    }
    
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 0;
      transition: var(--transition);
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Header Styles */
    .company-header {
      background: var(--bg-header);
      padding: 15px 0;
      box-shadow: var(--shadow);
      border-bottom: 3px solid var(--primary-green);
      transition: var(--transition);
    }
    
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .logo-container img {
      height: 50px;
      filter: brightness(0.9);
      transition: var(--transition);
    }
    
    .company-name {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: 0.5px;
      transition: var(--transition);
    }
    
    .company-tagline {
      font-size: 1rem;
      color: var(--text-muted);
      font-weight: 400;
      transition: var(--transition);
    }
    
    .header-info {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    
    .header-info i {
      color: var(--primary-green);
    }
    
    /* Main Content */
    .main-content {
      padding: 30px 0;
    }
    
    .page-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 0 15px;
    }
    
    .page-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 15px;
      position: relative;
      display: inline-block;
      padding-bottom: 10px;
      transition: var(--transition);
    }
    
    .page-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--primary-green);
      border-radius: 2px;
      transition: var(--transition);
    }
    
    /* Model Container */
    .model-container {
      background: var(--bg-card);
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      margin-top: 20px;
      border: 1px solid var(--card-border);
      border-top: 4px solid var(--primary-blue);
      transition: var(--transition);
      overflow: hidden;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 2px solid var(--icon-bg);
    }
    
    .section-icon {
      width: 40px;
      height: 40px;
      background: var(--icon-bg);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-size: 1.2rem;
      color: var(--primary-blue);
      transition: var(--transition);
    }
    
    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-primary);
      transition: var(--transition);
    }
    
    .model-viewer {
      position: relative;
      width: 100%;
      height: 65vh;
      min-height: 400px;
      background: #000;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Footer */
    .footer {
      background: var(--footer-bg);
      color: var(--footer-text);
      padding: 20px 0;
      margin-top: 30px;
      transition: var(--transition);
    }
    
    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .footer-logo img {
      height: 35px;
      filter: brightness(0.8);
      transition: var(--transition);
    }
    
    .footer-text {
      font-size: 0.85rem;
      text-align: right;
      color: var(--footer-text);
    }
    
    .footer-text p {
      margin: 3px 0;
    }
    
    /* Toggle Modo Oscuro/Luz */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: var(--bg-card);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      box-shadow: var(--shadow);
      border: 1px solid var(--card-border);
      color: var(--text-primary);
      font-size: 1.2rem;
      transition: var(--transition);
    }
    
    .theme-toggle::before {
      content: var(--toggle-icon);
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
    }
    
    /* Responsive Design */
    @media (max-width: 1200px) {
      .model-viewer {
        height: 60vh;
      }
    }
    
    @media (max-width: 992px) {
      .model-viewer {
        height: 55vh;
      }
    }
    
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
      
      .logo-container {
        justify-content: center;
      }
      
      .page-title {
        font-size: 1.6rem;
      }
      
      .model-viewer {
        height: 50vh;
        min-height: 350px;
      }
      
      .page-title::after {
        width: 80px;
      }
      
      .section-header {
        padding: 12px;
      }
      
      .section-title {
        font-size: 1.2rem;
      }
    }
    
    @media (max-width: 576px) {
      .container {
        padding: 0 15px;
      }
      
      .main-content {
        padding: 20px 0;
      }
      
      .page-title {
        font-size: 1.4rem;
        margin-bottom: 10px;
      }
      
      .model-viewer {
        height: 45vh;
        min-height: 300px;
      }
      
      .footer-container {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      .footer-text {
        text-align: center;
      }
      
      .header-info {
        font-size: 0.8rem;
      }
      
      .company-name {
        font-size: 1.4rem;
      }
      
      .company-tagline {
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 400px) {
      .page-title {
        font-size: 1.2rem;
      }
      
      .model-viewer {
        height: 40vh;
        min-height: 250px;
      }
      
      .section-title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <!-- Company Header -->
  <header class="company-header">
    <div class="header-container">
      <div class="logo-container">
        <img src="https://transfarma.cl/wp-content/uploads/2024/06/logo-transfarma-vec.png" alt="Transfarma Logo">
        <div>
          <div class="company-name">TRANSFARMA</div>
          <div class="company-tagline">Logística farmacéutica</div>
        </div>
      </div>
      <div class="header-info">
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="main-content">
      <div class="page-header">
        <h1 class="page-title">Mapeo de temperatura Sprinter-Ubicación Data loggers</h1>
      </div>
      
      <!-- Model Container -->
      <div class="model-container">
        <div class="section-header">
          <div class="section-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <h2 class="section-title">Mapa de distribución interactivo</h2>
        </div>
        <div class="model-viewer">
          <!-- MODELO INSERTADO DESDE: https://lucasmb-qf.github.io/3ds20 -->
          <iframe src="https://lucasmb-qf.github.io/spmtf/" title="Visor 3D de distribución"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">
        <img src="https://transfarma.cl/wp-content/uploads/2024/06/logo-transfarma-vec.png" alt="Transfarma Logo">
      </div>
      <div class="footer-text">
        <p>Sistema de Visualización 3D &copy; 2025 | Transfarma</p>
        <p>Av. Américo Vespucio 1385, Santiago, Chile</p>
      </div>
    </div>
  </footer>
  
  <!-- Theme Toggle -->
  <div class="theme-toggle" id="theme-toggle"></div>

  <script>
    // Cambiar tema
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      
      // Guardar preferencia en localStorage
      localStorage.setItem('theme', newTheme);
    });
    
    // Cargar preferencia de tema
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      body.setAttribute('data-theme', savedTheme);
    }
    
    // Inicializar
    window.onload = function() {
      loadTheme();
    };
  </script>
</body>
</html>
